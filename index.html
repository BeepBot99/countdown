<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <title>Countdown</title>
        <script src="./js/script.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet" />
        <script src="./js/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <section class="hero is-fullheight is-primary">
            <header class="hero-head">
                <div
                    class="notification is-primary-dark is-radiusless has-text-centered is-hidden-tablet">
                    <h2 id="heading-mobile" class="title has-text-primary-bold">
                        Countdown until the New Year
                    </h2>
                </div>
            </header>
            <main class="hero-body">
                <div class="container has-text-centered is-max-desktop">
                    <div class="box has-background-primary-soft has-text-primary-bold">
                        <div class="block is-hidden-mobile">
                            <h1 id="heading" class="title has-text-primary-bold">Countdown</h1>
                        </div>
                        <div class="block">
                            <h2
                                id="countdown-text"
                                class="subtitle has-text-primary-bold is-hidden-mobile">
                                It hasn't happened yet!
                            </h2>
                            <h2
                                id="countdown-text-mobile"
                                class="subtitle has-text-primary-bold is-3 is-hidden-tablet">
                                It hasn't happened yet!
                            </h2>
                        </div>
                        <div class="level is-mobile">
                            <div class="level-left"></div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a
                                        aria-label="settings, customize countdown"
                                        id="settings-button"
                                        class="button"
                                        type="button"
                                        href="./generator">
                                        <span class="icon is-small">
                                            <i class="material-symbols-outlined">settings</i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <script>
            // setTimeout(() => {
            //     $("#heading, #heading-mobile, #countdown-text, #countdown-text-mobile")
            //         .addClass("has-text-primary-bold")
            //         .removeClass("");
            //     $("#settings-button").removeClass("");
            // }, 3000);
        </script>
    </body>
</html>
