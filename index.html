<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <script src="./js/script.js" defer></script>
        <script src="./js/fontawesome.min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="hero is-fullheight is-primary">
            <header class="hero-head">
                <div class="notification is-primary-dark is-radiusless has-text-centered is-hidden-tablet">
                        <h1 id="heading-mobile" class="title is-skeleton">
                            Countdown until the New Year
                        </h1>
                </div>
            </header>
            <main class="hero-body">
                <div class="container has-text-centered is-max-desktop">
                    <div class="box has-background-primary-soft has-text-primary-bold">
                        <div class="block is-hidden-mobile">
                            <h1 id="heading" class="title is-skeleton">
                                Countdown until the New Year
                            </h1>
                        </div>
                        <div class="block">
                            <h2 id="countdown-text" class="subtitle is-skeleton is-hidden-mobile">
                                It hasn't happened yet!
                            </h2>
                            <h2 id="countdown-text-mobile" class="subtitle is-skeleton is-3 is-hidden-tablet">
                                It hasn't happened yet!
                            </h2>
                        </div>
                        <div class="level is-mobile">
                            <div class="level-left"></div>
                            <div class="level-right">
                                <div class="level-item">
                                    <button id="settings-button" class="button is-skeleton">
                                        <span class="icon is-small">
                                            <i class="fas fa-gear">
                                            </i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <script>
            setTimeout(() => {
                document.getElementById("heading").classList.add("has-text-primary-bold");
                document.getElementById("heading-mobile").classList.add("has-text-primary-bold");
                document.getElementById("countdown-text").classList.add("has-text-primary-bold");
                document.getElementById("countdown-text-mobile").classList.add("has-text-primary-bold");
                document.getElementById("heading").classList.remove("is-skeleton");
                document.getElementById("heading-mobile").classList.remove("is-skeleton");
                document.getElementById("countdown-text").classList.remove("is-skeleton");
                document.getElementById("countdown-text-mobile").classList.remove("is-skeleton");
                document.getElementById("settings-button").classList.remove("is-skeleton");
            }, 3000);
        </script>
    </body>
</html>
