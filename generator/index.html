<!DOCTYPE html>
<html>
<head>
    <title>Countdown Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Gear_icon-72a7cf.svg/2048px-Gear_icon-72a7cf.svg.png">
</head>
<body>
    <div id="container">
        <div id="form">
            <div class="inputDiv">
                <label for="caption">Caption:</label>
                <p>This is displayed above the countdown.</p>
                <input id="caption" type="text" />
            </div>
            <div class="inputDiv">
                <input id="showcaption" type="checkbox" />
                <label for="showcaption">Show Caption</label>
            </div>
            <div class="inputDiv">
                <label for="endtime">End Time:</label>
                <p>Enter a <a href="https://www.epochconverter.com/" target="_blank" referrerpolicy="noreferrer">Unix epoch</a> time in milliseconds.</p>
                <input id="endtime" type="number" />
            </div>
            <div class="inputDiv">
                <label for="endmessage">End Message:</label>
                <input id="endmessage" type="text" />
            </div>
            <div class="inputDiv">
                <label for="icon">Page Icon:</label>
                <input id="icon" type="url" />
            </div>
            <div class="inputDiv">
                <label for="title">Page Title:</label>
                <input id="title" type="text" />
            </div>
            <div id="result">
                <input id="url" type="url" disabled />
                <button onclick="copy()" id="copy">Copy</button><button onclick="current()" id="current">Open in current tab</button><button onclick="newtab()" id="newtab">Open in new tab</button>
            </div>
        </div>
    </div>
</body>
</html>
