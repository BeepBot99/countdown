    <section class="hero is-fullheight is-primary">
        <main class="hero-body">
            <div class="container is-max-desktop">
                <div class="box has-background-primary-soft has-text-primary-bold">
                    <h1 class="title has-text-centered">Countdown Creator</h1>
                    <form action="../" method="get">
                      <div class="field">
                        <label for="caption" class="label">Caption</label>
                        <div class="control">
                          <div class="field has-addons">
                            <p class="control">
                                <a href="javascript:void()" class="button is-static">
                                    Countdown
                                </a>
                            </p>
                            <p class="control">
                                <span class="select">
                                    <select name="preposition">
                                        <option value="until">until</option>
                                        <option value="to">to</option>
                                        <option value="for">for</option>
                                    </select>
                                </span>
                            </p>
                            <p class="control is-expanded">
                                <input class="input" type="text" name="caption" id="caption" placeholder="the New Year">
                            </p>
                        </div>                
                       </div>
                       <p class="help">This is displayed above the countdown.</p>
                      </div>
                      <div class="field">
                        <div class="control">
                            <label for="hide-caption" class="checkbox">
                                <input type="checkbox" name="hide-caption" id="hide-caption">
                                Hide Caption
                            </label>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
