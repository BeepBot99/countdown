<!DOCTYPE html>
<html data-theme="light" lang="en">
    <head>
        <title>Countdown Creator</title>
        <script src="../js/countdown-script.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet" />
        <script src="../js/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/bulma-calendar.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
        <link rel="stylesheet" href="../css/bulma-checkbox.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="../js/bulma-calendar.min.js"></script>
    </head>
    <body>
        <section class="hero is-fullheight is-primary">
            <main class="hero-body">
                <div class="container is-max-desktop">
                    <div class="box has-background-primary-soft has-text-primary-bold">
                        <h1 class="title has-text-centered has-text-primary-bold">
                            Countdown Creator
                        </h1>
                        <form action="../" method="get" oninput="$(captionFull).val(`Countdown ${$(preposition).val()} ${$(caption).val()}`);handleFormInput()">
                            <!-- Caption Input -->
                            <div class="field">
                                <label for="caption" class="label">Caption</label>
                                <div class="control">
                                    <div class="field has-addons">
                                        <p class="control">
                                            <a href="javascript:void()" class="button is-static">
                                                Countdown
                                            </a>
                                        </p>z
                                        <p class="control">
                                            <span class="select">
                                                <select
                                                    name="preposition"
                                                    id="preposition"
                                                    title="Preposition">
                                                    <option value="until">until</option>
                                                    <option value="to">to</option>
                                                    <option value="for">for</option>
                                                </select>
                                            </span>
                                        </p>
                                        <p class="control is-expanded">
                                            <input
                                                class="input"
                                                type="text"
                                                name="caption"
                                                id="caption"
                                                placeholder="the New Year" />
                                        </p>
                                    </div>
                                </div>
                                <p class="help">This is displayed above the countdown.</p>
                            </div>
                            <!-- Hide Caption Checkbox -->
                            <div class="field">
                                <p class="control">
                                    <label for="hide-caption" class="b-checkbox checkbox">
                                        <input
                                            type="checkbox"
                                            name="hideCaption"
                                            id="hide-caption" />
                                        <span class="check is-link"></span>
                                        <span class="control-label">Hide Caption</span>
                                    </label>
                                </p>
                            </div>
                            <!-- End Date Selector -->
                            <div class="field">
                                <label for="end-date" class="label">End Date</label>
                                <p class="control">
                                    <input type="date" name="endDate" id="end-date" />
                                </p>
                                <p class="help">When your countdown ends</p>
                            </div>
                            <!-- End Message Input -->
                            <div class="field">
                                <label for="end-message" class="label">End Message</label>
                                <p class="control">
                                    <input
                                        type="text"
                                        name="endMessage"
                                        id="end-message"
                                        class="input"
                                        placeholder="It's a new year!" />
                                </p>
                                <span class="help">Shown after your countdown ends.</span>
                            </div>
                            <!-- Page Icon "Radio" Buttons -->
                            <div class="field">
                                <label for="party-icon-button" class="label">Page Icon</label>
                                <div class="control">
                                    <div class="buttons has-addons">
                                        <button id="party-icon-button" type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">celebration</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">pin</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">alarm</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">timer</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">hourglass</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined"
                                                    >hourglass_bottom</i
                                                >
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined"
                                                    >hourglass_top</i
                                                >
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">cake</i>
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">liquor</i>
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">wine_bar</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">person_play</i>
                                            </p>
                                        </button>
                                        <button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined">done</i>
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined"
                                                    >check_circle</i
                                                >
                                            </p></button
                                        ><button type="button" class="button icon-select-button">
                                            <p class="icon">
                                                <i class="material-symbols-outlined"
                                                    >featured_seasonal_and_gifts</i
                                                >
                                            </p>
                                        </button>
                                    </div>
                                </div>
                                <p class="help">Shown in your browser tab</p>
                            </div>
                            <!-- Page Title Input -->
                            <div class="field">
                                <label for="page-title" class="label">Page Title</label>
                                <input
                                    type="text"
                                    name="pageTitle"
                                    id="page-title"
                                    class="input"
                                    placeholder="Countdown to the New Year" />
                                <p class="help">Shown next to the icon, in your browser tab</p>
                            </div>
                            <!-- Hidden Inputs -->
                            <input type="hidden" name="captionFull" id="caption-full">
                            <input type="hidden" name="pageIcon" id="page-icon-input">
                            <!-- Submit Buttons -->
                            <div class="field is-grouped is-grouped-multiline is-grouped-centered">
                                <p class="control">
                                    <button id="copy-button" type="button" class="button">
                                        <span class="icon-text">
                                            <span>Copy link to clipboard</span>
                                            <i class="material-symbols-outlined">content_copy</i>
                                        </span>
                                    </button>
                                </p>
                                <p class="control">
                                    <button type="submit" class="button">
                                        <span class="icon-text">
                                            <span>Open in current tab</span>
                                            <i class="material-symbols-outlined">link</i>
                                        </span>
                                    </button>
                                </p>
                                <p class="control">
                                    <button type="submit" class="button" formtarget="_blank">
                                        <span class="icon-text">
                                            <span>Open in new tab</span>
                                            <i class="material-symbols-outlined">open_in_new</i>
                                        </span>
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </body>
</html>
