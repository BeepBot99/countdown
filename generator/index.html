        <section class="hero is-fullheight is-primary">
            <main class="hero-body">
                <div class="container is-max-desktop">
                    <div class="box has-background-primary-soft has-text-primary-bold">
                        <h1 class="title has-text-centered has-text-primary-bold">
                            Countdown Creator
                        </h1>
                        <form action="../" method="get">
                            <!-- Caption Input -->
                            <div class="field">
                                <label for="caption" class="label">Caption</label>
                                <div class="control">
                                    <div class="field has-addons">
                                        <p class="control">
                                            <a href="javascript:void()" class="button is-static">
                                                Countdown
                                            </a>
                                        </p>
                                        <p class="control">
                                            <span class="select">
                                                <select name="preposition" id="preposition">
                                                    <option value="until">until</option>
                                                    <option value="to">to</option>
                                                    <option value="for">for</option>
                                                </select>
                                            </span>
                                        </p>
                                        <p class="control is-expanded">
                                            <input
                                                class="input"
                                                type="text"
                                                name="caption"
                                                id="caption"
                                                placeholder="the New Year" />
                                        </p>
                                    </div>
                                </div>
                                <p class="help">This is displayed above the countdown.</p>
                            </div>
                            <!-- Hide Caption Checkbox -->
                            <div class="field">
                                <p class="control">
                                    <label for="hide-caption" class="b-checkbox checkbox">
                                        <input
                                            type="checkbox"
                                            name="hide-caption"
                                            id="hide-caption" />
                                        <span class="check is-link"></span>
                                        <span class="control-label">Hide Caption</span>
                                    </label>
                                </p>
                            </div>
                            <!-- End Date Selector -->
                            <div class="field">
                                <label for="end-date" class="label">End Date</label>
                                <p class="control">
                                    <input type="date" name="end-date" id="end-date" />
                                </p>
                                <p class="help">When your countdown ends</p>
                            </div>
                            <!-- End Message Input -->
                            <div class="field">
                                <label for="end-message" class="label">End Message</label>
                                <p class="control">
                                    <input
                                        type="text"
                                        name="end-message"
                                        id="end-message"
                                        class="input"
                                        placeholder="It's a new year!" />
                                </p>
                                <span class="help">Shown after your countdown ends.</span>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </section>
