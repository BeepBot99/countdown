<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/fontawesome-free-6.2.1@6.2.1/js/all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontawesome-free-6.2.1@6.2.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    </head>
    <body>
        <!-- <i id="settings" class="settings fa-solid fa-gear" aria-label="Settings" role="button" title="Settings"></i>
    <main class="container">
        <h1 class="caption">Loading...</h1>
        <div class="countdown">
            <p class="element">Loading...</p>
        </div>
    </main> -->
        <section class="hero is-fullheight is-primary">
            <main class="hero-body">
                <div class="container has-text-centered is-max-desktop">
                    <div class="box has-background-primary-soft has-text-primary-bold">
                        <div class="block">
                            <h1 id="heading" class="title is-skeleton">
                                Countdown until the New Year
                            </h1>
                        </div>
                        <div class="block">
                            <h2 id="countdown-text" class="subtitle is-skeleton">
                                It hasn't happened yet!
                            </h2>
                        </div>
                        <div class="level">
                            <div class="level-left"></div>
                            <div class="level-right">
                                <div class="level-item">
                                    <button id="settings-button" class="button is-skeleton">
                                        <span class="icon is-small">
                                            <i class="fas fa-gear">
                                            </i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <script>
            setTimeout(() => {
                document.getElementById("heading").classList.add("has-text-primary-bold");
                document.getElementById("countdown-text").classList.add("has-text-primary-bold");
                document.getElementById("heading").classList.remove("is-skeleton");
                document.getElementById("countdown-text").classList.remove("is-skeleton");
                document.getElementById("settings-button").classList.remove("is-skeleton");
            }, 3000);
        </script>
    </body>
</html>
